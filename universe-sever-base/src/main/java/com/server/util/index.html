<!DOCTYPE >
<html>
<head>
    <style type="text/css">
        table {
            /* border-collapse: collapse;*/
            border-collapse: separate;
            border-spacing: 0px;
            cellpadding: "0";
            cellspacing: "0";
            /*border-collapse:separate; border-spacing:0px*/
        }

        table, td, th {
            border: 1px solid #000;
        }
    </style>
</head>

<body>
<table>
    <tr>
        <th>Firstname</th>
        <th>Lastname</th>
    </tr>
    <tr>
        <td>Bill</td>
        <td>Gates</td>
    </tr>
    <tr>
        <td>Steven</td>
        <td>Jobs</td>
    </tr>
</table>
<p><b>注释：</b>如果没有规定 !DOCTYPE，border-collapse 属性可能会引起意想不到的错误。</p>
</body>
</html>
